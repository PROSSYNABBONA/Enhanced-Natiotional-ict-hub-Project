<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@heroicons/vue@1.0.4/dist/heroicons/outline.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center relative">

    <!-- Administrator Button -->
    <div class="absolute top-4 right-4">
        <a href="verify_login.html"
            class="block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Administrator</a>
    </div>

    <!-- Main Content -->
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">National ICT Hub</h1>
        <div class="flex flex-col items-center space-y-4">
            <img class="w-40" src="INNOVATION_HUB.jpeg" alt="Innovation Hub Logo">

            <!-- Register Button -->
            <a href="register_select_level.html"
                class="block bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 flex items-center justify-center space-x-2">
                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Register
            </a>

            <!-- Innovator Login Button -->
            <a href="verify_login.html"
                class="block bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600 flex items-center justify-center space-x-2">
                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Innovator Login
            </a>
        </div>
    </div>

</body>

</html>
